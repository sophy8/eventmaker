<ion-header>
  <ion-toolbar>
    <ion-title>
      Event Maker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col justify-content-center>
        <ion-button size="large" color="tertiary" id="login" (click)="goToPage($event)">Log In</ion-button>
      </ion-col>
      <ion-col justify-content-center>
        <ion-button size="large" color="tertiary" id="signup" (click)="goToPage($event)">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
