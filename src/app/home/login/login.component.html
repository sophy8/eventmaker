<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Email
      </ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password
      </ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <ion-button type="submit" color="primary" [disabled]="!loginForm.valid"> Add </ion-button>
  </form>
</ion-content>
