
<ion-content>
  <div class="opacity">
  <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Email
      </ion-label>
      <ion-input type="email" required formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.mail" >
        <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
      {{ validation.message }}
        </div>
      </ng-container></div>
    <ion-item>
      <ion-label position="floating">Password
      </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password" >
        <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container></div>
    <ion-button size="large" type="submit"  [disabled]="!loginForm.valid"> Add </ion-button>
  </form>
<div class="contain">
    <ion-button size="large" color="tertiary" routerLink="/" >Back</ion-button>
    <ion-button size="large" color="tertiary"  routerLink="/home/signup" >Sign Up</ion-button>

          </ion-col>
        </ion-row>
      </ion-grid> -->
</div>
</div>
</ion-content>
