
<ion-content>
  <div class="opacity">
  <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Email
      </ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password
      </ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <ion-button size="large" type="submit"  [disabled]="!loginForm.valid"> Add </ion-button>
  </form></div>
</ion-content>
