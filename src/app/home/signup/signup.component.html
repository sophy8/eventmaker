
<ion-content>
    <div class="opacity">
    <form [formGroup]="signupForm" (ngSubmit)="signUp(signupForm.value)">
        <ion-item>
            <ion-label position="floating">Name
            </ion-label>
            <ion-input  formControlName="name"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label position="floating">Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button size="large" type="submit"  [disabled]="!signupForm.valid"> Add </ion-button>
    </form>
  <div class="contain">
      <ion-button size="large" color="tertiary" routerLink="/" >Back</ion-button>
      <ion-button size="large" color="tertiary"  routerLink="/home/login" >Log In</ion-button>
