  <ion-button color="primary" (click)="presentModal()"> Filters </ion-button>
<div class="choosen" *ngIf="data">
<div class="chosen-item">{{data.name}}</div>
<div class="chosen-item" *ngFor="let i of data.hashtags">{{i}}</div>
</div>
<div *ngIf="data">
    <app-dasboard-card [input]="data" (gotopage)="goToPage($event)"></app-dasboard-card>
</div>
<div *ngIf="!data">
    <app-dasboard-not-filtered-card (gotopage)="goToPage($event)"></app-dasboard-not-filtered-card>
</div>
